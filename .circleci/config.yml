version: 2.1
orbs:
  sfdx: circleci/salesforce-sfdx@x.y
jobs:
  integration_test:
    executor: sfdx/default
    steps:
      - checkout
      - sfdx/install
      - sfdx/auth: defaultusername: hanning.charles.gong20@icloud.com
      - run: sfdx force:org:create -v HubOrg -s -f config/project-scratch-def.json -a ciorg --wait 3
      - run: sfdx force:org:display -u ciorg
      - run: sfdx force:source:push -u ciorg
      - run: sfdx force:apex:test:run -u ciorg --wait 10
      - run: sfdx force:org:delete -u ciorg -p
workflows:
  basic-test:
    jobs:
      - integration_test